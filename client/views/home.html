<template name="home">
  <div class="container container-spacing">
    <div class="row">
      <div class="col-md-7">
        <ul class="media-list">
          {{#if currentUser}}
            <li class="media">
              {{> tweet_compose_box}}
            </li>
          {{else}}
            <li class="media">
              {{> tweet_new_user}}
            </li>
          {{/if}}
          {{#each tweets}}
            {{> table_tweet_text}}
          {{/each}}
        </ul>
      </div>
      <div class="col-md-5">
        <div class="list-group">
          <a href="#" class="list-group-item"><b>Statistics</b></a>
          <a href="#" class="list-group-item">Total tweets: {{tweetCount}}</a>
          <a href="#" class="list-group-item">Total notifications: {{notificationCount}}</a>
          <a href="#" class="list-group-item">Total users: {{userCount}}</a>
          <!-- <a href="#" class="list-group-item">Vestibulum at eros</a> -->
        </div>
      </div>
    </div>
  </div>
</template>
