<template name="header">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            <div>
              <img alt="Shitter" class="navbar-brand-img" src="/images/brand.svg" width="30" height="30"><b class="navbar-brand-title">Rabbitr</b>
            </div>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
          <ul class="nav navbar-nav">
            {{#if currentUser}}
              <li class="{{isActivePath regex='^\/$'}}">
                <a href="/">Home</a>
              </li>
              <li class="{{isActivePath regex='^\/i\/notifications$'}}">
                <a href="/i/notifications">Notifications
                  {{#if notificationsUnreadCount}}
                    <span class="badge">{{notificationsUnreadCount}}</span>
                  {{/if}}
                </a>
              </li>
            {{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{> loginButtons}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  </header>
</template>
